
<table border = "1px">
  <tr>
    <th>Brand</th>
    <th>Model</th>
    <th>Color</th>
  </tr>
  <tr *ngFor="let car of car$ | async">
    <td><a href="#" (click)="onClickCar(car)"> {{car.brand}}</a></td>
    <td>{{car.model}}</td>
    <td>{{car.color}}</td>
  </tr>

</table>
<app-car-details [car]="car"></app-car-details>
<button (click)="onclickBtn()">click </button>
